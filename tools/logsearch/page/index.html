<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>日志查询</title>
<link rel="stylesheet" href="/page/bootstrap.min.css">
</head>

<body>
<div class="container">

<form action="/crawl" method="GET" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-4 control-label">业务类型:</label>
		<div class="col-sm-2">
			<select name="busi_type" class="form-control">
				<option value="0">PushSvc</option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-4 control-label">QQ:</label>
		
		<div class="col-sm-8">
			<input name="user_qq" type="text" ></input>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-4 control-label">时间(格式:2014.04.13-22):</label>
		<div class="col-sm-8">
			<input name="query_time" type="text"></input>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-4 control-label">
			<input type="checkbox"> trace.log
		</label>
		<label class="col-sm-4 control-label">
			<input type="checkbox"> SendMsg
		</label>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">提交</button>
		</div>
	</div>
</form>

</div>
</body>
</html>
